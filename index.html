<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To do </title>
</head>

<body>
    <script src="main.js" defer></script>

    <!-- create nav where we can go to adding form -->

    <div class="container">
        <nav>
            <ul>
                <li><button id="all-to-do">All To Do</button></li>
                <li><button id="add-to-do">Add To Do</button></li>
                <li><button id="complete">Completed</button></li>
                <li><button id="incomplete">Incomplete</button></li>

            </ul>
        </nav>

        <div class="heading">
            <h1>Todo App</h1>
            <h2>Your to do is empty </h2>
        </div>

        <div class="to-do">
        </div>

        <div class="to-do-form">
            <form method="POST">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" placeholder="Title" required>
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="10" rows="5" required placeholder="Descprition"></textarea>
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" placeholder="Date" required>
                    <p id="date-error"></p>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="to-do-form">
            <form method="POST" id="update-form">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" placeholder="Title" required>
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="10" rows="5" required placeholder="Descprition"></textarea>
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" placeholder="Date" required>
                    <p id="update-date-error"></p>
                </div>
                <input type="hidden" name="id">
                <button type="submit">Update</button>
            </form>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
